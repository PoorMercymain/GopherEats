version: v1
managed:
  enabled: true
  go_package_prefix:
    except:
      - buf.build/bufbuild/protovalidate
    default: github.com/PoorMercymain/GopherEats/api/gen
plugins:
  - plugin: go
    out: api/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: api/gen
    opt: paths=source_relative
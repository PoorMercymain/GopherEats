version: v1
managed:
  enabled: true
  go_package_prefix:
    except:
      - buf.build/bufbuild/protovalidate
    default: github.com/PoorMercymain/GopherEats/pkg/api
plugins:
  - plugin: go
    out: pkg/api
    opt: paths=source_relative
  - plugin: go-grpc
    out: pkg/api
    opt: paths=source_relative